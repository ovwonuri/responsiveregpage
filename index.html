<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
</head>
<body>
    <header></header>
    <main class="flex-container">
        <div class="flex-item learn">
            <h1>Learn to code by watching others</h1>
            <p>See how expereinced developers solve problems in 
                real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="flex-item reg-form">
            <div class="info">
                <p><strong>Try it for 7 days</strong> then $20/mo. thereafter</p>
            </div>
            <div class="reg">
                <form id="form" name="myForm" action="" onsubmit="return validateForm()" method="post">
                    <!-- First name input -->
                    <div>
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="First Name" name="f_name" id="f_name">
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                    <!-- Last name input -->
                    <div>
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Last Name" name="l_name" id="l_name">
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                    
                    <!-- Email input -->
                    <div>
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" id="email">
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>

                    <!-- Password input -->
                    <div>
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" id="password">
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>

                    <button id="btn" type="submit" class="registerbtn">CLAIM YOUR FREE TRIAL</button>
                </form>
                <p class="agreement">By clicking on the button, you are agreeing to our <a href="#">Terms and Services</span></a></p>
            </div>
        </div>
    </main>
    <footer></footer>
    
</body>
<script src="main.js"></script>
</html>
